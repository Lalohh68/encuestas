<div class="container-fluid">
  <div class="row">
  <div class="col-12">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h1 class="fw-semibold">Clubes</h1></mat-card-title>
    <mat-card-subtitle>Encuestas realizadas: {{clubes[0].total}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    
<div class="chart-wrapper">
  <canvas baseChart class="chart"
  [data]="barChartData"
  [options]="barChartOptions"
  [plugins]="barChartPlugins"
  [type]="barChartType">,
  [colors]="colors"
</canvas>
</div>

  </mat-card-content>
 
</mat-card>
  </div>
</div>
</div>
